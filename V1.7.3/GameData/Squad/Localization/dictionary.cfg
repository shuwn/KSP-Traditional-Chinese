		#autoLOC_6012030 = 歡迎來到 KSP 1.7：回旋吧！\n\n這個更新版本如同其名包括了各種新功能和提升，協助你引導火箭穿越太空。\n\n我們有兩個新升級的導航工具。在飛行界面的頂部，你會在高度計旁看到一個神秘的新圖標。點擊高度計，它將會從海平面讀數切換到地面讀數，那麼 Jeb 現在就能只使用儀器導航著陸飛船。這次還能完好無缺的著陸。\n\n在飛行界面的左下方有一個新圖標，可切換至所有其他模式。點擊該圖標，可看到我們已新增的「機動模式」。點擊該模式後會打開一個面板，讓你訪問地圖及飛行模式，可獲得如遠點、近點及離心率等軌道資訊。你甚至可以放下一個變軌節點，第二個面板會被打開，可從中調整此機動，並協助微調你的星際轉移。\n\n我們更新了所有小型機動馬達的視覺效果，「螞蟻」、「開關」、「煙霧」、「隨便放」7 型、RV-105 推進器及 Vernor 引擎都有美工層面上的提升，而「螞蟻」及「蜘蛛」更推出新的主題。我們也為你升級了銀河地圖，讓你在行星之間穿梭時能獲得更好的體驗。\n\n為了進一步完善遊戲系統，我們在「部件動作」視窗中加入了滾動條，讓你在管理大量「部件動作」模組時更得心應手，以及在一些小機動引擎上使用新的調整值。為你加入一個全新的 3.75 公尺及一個 5 公尺的頭錐，利用它們來創造歷史吧！\n\n我們希望你能享受1.7版本「Room to Maneuver」所帶來的樂趣！
